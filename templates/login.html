<!DOCTYPE html>
<html>
<head>
  <title>Login - Pharm-Tally</title>
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      width: 350px;
    }

    .capsule {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 15px 0;
      border-radius: 50px;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button.login-btn {
      background-color: #dc3545; /* red */
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    button.login-btn:hover {
      background-color: #c82333;
    }

    a.forgot {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #28a745; /* green */
      font-weight: bold;
      font-size: 16px;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="capsule">Pharm-Tally</div>
  
  <form method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" class="login-btn">Login</button>
  </form>

  <a href="#" class="forgot">Forgot Password?</a>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="error-message">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
</div>

</body>
</html>
